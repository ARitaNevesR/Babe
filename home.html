<!DOCTYPE html>
<html>
    <head>
        <title>Shawn & Rita Time</title>
        <meta charset='utf8'>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
        <link rel="stylesheet" href="css/styles.css">
    </head>    
    <body>
      <div class="container">
        <div class="home">
            <a href="videos.html"><button>A bit of us~â™¥</button></a>
        </div>
        
        <script>
            var brd = document.createElement("DIV");
            document.body.insertBefore(brd, document.getElementById("board"));
          
            const duration = 3000;
            const speed = 0.5;
            const cursorXOffset = 0;
            const cursorYOffset = -5;
          
            var hearts = [];
          
            function generateHeart(x, y, xBound, xStart, scale) {
              var heart = document.createElement("DIV");
              heart.setAttribute('class', 'heart');
              brd.appendChild(heart);
              heart.time = duration;
              heart.x = x;
              heart.y = y;
              heart.bound = xBound;
              heart.direction = xStart;
              heart.style.left = heart.x + "px";
              heart.style.top = heart.y + "px";
              heart.scale = scale;
              heart.style.transform = "scale(" + scale + "," + scale + ")";
              if (hearts == null)
                hearts = [];
              hearts.push(heart);
              return heart;
            }
          
            var before = Date.now();
            var id = setInterval(frame, 5);
            var gr = setInterval(check, 250);
          
            function frame() {
              var current = Date.now();
              var deltaTime = current - before;
              before = current;
              for (i in hearts) {
                var heart = hearts[i];
                heart.time -= deltaTime;
                if (heart.time > 0) {
                  heart.y -= speed;
                  heart.style.top = heart.y + "px";
                  heart.style.left = heart.x + heart.direction * heart.bound * Math.sin(heart.y * heart.scale / 30) / heart.y * 200 + "px";
                } else {
                  heart.parentNode.removeChild(heart);
                  hearts.splice(i, 1);
                }
              }
            }
          
            function check() {
              var start = 1 - Math.round(Math.random()) * 2;
              var scale = Math.random() * Math.random() * 0.8 + 0.2;
              var bound = 30 + Math.random() * 20;
              generateHeart(
                Math.random() * window.innerWidth,
                Math.random() * window.innerHeight,
                bound,
                start,
                scale
              );
            }
          
          </script>
    </div>
    </body>
</html>
